<html>
<head>
	<title>Simple Node.js Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	function put(id, data, callback) {
	    $.ajax('http://127.0.0.1:8080/', {
	        type: 'GET',
	        success: function(data) { $("#results").val(data); },
	        error  : function() { alert("error"); }
	    });
	</script>
</head>
<body>
	<br />
	<h1>Simple Node.js Example:</h1>
	<p id="results" style="width: 100%; height: 50px; background-color: #ccc; border: 1px solid #333;">
	</p>
</body>
</html>
